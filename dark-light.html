<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="pagestyle" rel="stylesheet" type="text/css" href="dark-light.css">
    <script src="dark-light.js"></script>
</head>
<body id="body" class="light-mode">
    <header>
        <h1>Dark/light Mode</h1>
    </header>
    <main>
        <p>This is a simple webpage with dark and light mode</p>
    </main>

    <button onclick="toggleTheme()" id="themeButton">Toggle Theme</button>
</body>
</html>
